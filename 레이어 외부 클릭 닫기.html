<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>레이어 외부 클릭 닫기</title>
  <style>
    #container {
      width: 200px;
      height: 20px;

      border: 1px solid red;
      display: none;
    }
  </style>
</head>

<body>
  <button>열기</button>
  <div id="container">
    <span>이 영역 바깥 눌러서 닫기</span>
  </div>

  <script>

    // 변수
    const button = document.querySelector(`button`);
    const container = document.querySelector(`#container`);

    // 실행
    button.addEventListener(`click`, () => container.style.display = 'flex');
    document.addEventListener(`mouseup`, e => !container.contains(e.target) ? container.style.display = `none` : null)

  </script>
</body>

</html>
